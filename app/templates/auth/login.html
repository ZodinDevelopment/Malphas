{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block app_content %}
<h1>Sign In</h1>
<div class="row bg-3">
	<div class="col-md-6 bg-2">
		{{ wtf.quick_form(form) }}
	</div>
</div>
<br>
<p>New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></p>
<p>
	Forgot Your Password?
	<a href="{{ url_for('auth.reset_password_request') }}">Click Here</a>
</p>
{% endblock %}
